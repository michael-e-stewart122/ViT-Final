<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Include JQuery for Semantic UI -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Include Semantic UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!-- Include Semantic UI JS -->
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- User JS & CSS -->
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Semantic Starter</title>
</head>
<body>
  <div class="ui pointing menu">
    <a class="active item">
      Home
    </a>
    <a class="item">
      Photography
    </a>
    <a class="item">
      Equestrian Fun
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui transparent icon input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
 


  <div class="ui sixteen column grid stackable">
   <div class="row">
     <div class="sixteen wide column">
       <img width="100%" height="250px" src="./assets/images/8.jpg" alt="">
     </div>
   </div>

   <div class="row">
     <div class="two wide column"></div>
    <div class="twelve wide column">
     

      <div class="ui three stackable cards">
        <div class="ui card">
          <a class="image" href="#">
            <img src="/assets/images/3.jpg">
          </a>
          <div class="content">
            <a class="header" href="#">Steve Jobes</a>
            <div class="meta">
              <a>Last Seen 2 days ago</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="/assets/images/4.jpg">
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="/assets/images/5.jpg">
          </div>
        </div>
        
      </div>

    </div>
    <div class="two wide column"></div>
  </div>

  

  </div>











</body>
</html>
